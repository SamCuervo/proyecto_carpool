<!DOCTYPE html>
<html>

<head>
  <title>Iniciar Sesion</title>
  <meta charset="UTF-8">
  <!--===============================================================================================-->
  <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/000000/person-male.png">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vistas/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vistas/css/util.css">
  <link rel="stylesheet" type="text/css" href="vistas/css/styleL.css">
  <link rel="stylesheet" href="cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <!--===============================================================================================-->
 
 
</head>

<body>
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <div class="login100-pic js-tilt" data-tilt="">
          <img src="https://img.icons8.com/bubbles/500/000000/worldwide-location.png">
        </div>

        <form action="" class="validate-form" method="POST">
          <span class="login100-form-title"> Iniciar sesion </span>
          <div class="wrap-input100 ">
            <input class="input100" type="email" name="correo" placeholder="Correo Electronico" required="">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
          </div>
          <div class="wrap-input100 ">
            <input class="input100" type="password" name="clave" placeholder="Contraseña" required="">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
          </div>
          <div class="container-login100-form-btn">
            <button class="login100-form-btn">Ingresar</button>
            <script>$(document).ready(function(){
              $('button').click(function(){
                swal ( "¡Buen trabajo!" , " Haz iniciado sesion de manera correcta!" , "Continuar" ) 
              });
            })
            </script>
            
          </div>
          <div class="text-center p-t-136">
            <a class="txt2" href="vistas/RegisU.html"> Crear Cuenta <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
   <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

  <script>
    toastr.info('¿Eres el hombre de 6 dedos?');
  </script>
  <!--===============================================================================================-->
</body>

</html>
